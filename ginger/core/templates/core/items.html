<div class="product-section">
    <!-- Category Selection -->
    <div class="category-selection">
        <!-- Mobile Dropdown -->
        <label for="category-select" class="mobile-only">Select Category:</label>
        <select id="category-select" class="mobile-only">
            <option value="all">All Categories</option>
            {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>

        <!-- Horizontal Checklist for Desktop -->
        <div class="category-checklist desktop-only">
            <label>
                <input type="radio" name="category" value="all" checked> All Categories
            </label>
            {% for category in categories %}
                <label>
                    <input type="radio" name="category" value="{{ category.name }}"> {{ category.name }}
                </label>
            {% endfor %}
        </div>
    </div>

    <!-- Products Display -->
    <div class="product-tiles">
        {% for item in items %}
            <div class="product-tile" data-category="{{ item.category.name }}">
                <img src="{{ item.item_img1.url }}" alt="{{ item.name }}">
                <h3>{{ item.name }}</h3>
                <div class="button-container">
                    <button class="cart-btn">Add to Cart</button>
                    <button class="more-info-btn" data-item-id="{{ item.id }}">More Info</button>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Product Detail Popup -->
<div id="product-popup" class="popup hidden">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <div class="popup-images">
            <img id="main-image" src="" alt="">
            <div class="image-options">
                <img id="popup-img1" src="" alt="">
                <img id="popup-img2" src="" alt="">
                <img id="popup-img3" src="" alt="">
            </div>
        </div>
        <div class="popup-details">
            <h2 id="popup-name"></h2>
            <p id="popup-price"></p>
            <p id="popup-description"></p>
            <button id="popup-cart-btn">Add to Cart</button>
        </div>
    </div>
</div>
